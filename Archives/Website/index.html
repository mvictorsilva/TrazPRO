<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Seu software de gerenciamento!">
        <title>TrazPRO</title>
        <link rel="shortcut icon" href="icone.ico">
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>

    <body>
        <header class="cabecalho">
            <img class="cabecalho-logo" src="Imgs/logo.png" height="40" width="190">
        </header>

        <main class="conteudo">
            <section class="conteudo-principal">
                <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-principal-titulo">O seu software de gerenciamento de <br>encomendas</h1>
                    <a href="https://github.com/mvictorsilva/TrazPRO"><button class="conteudo-principal-butao">Baixar grátis</button></a>
                </div>
                <img class="conteudo-principal-imagem" src="Imgs/image.png" alt="Gerenciamento" height="300" width="500">
            </section>
            <div class="titulo">
                <h2 class="conteudo-secundario-titulo">O que ele faz para você?</h2>
            </div>
            <section class="conteudo-secundario">
                <div class="conteudo-secundario-i">
                    <img class="conteudo-secundario-img-ii" src="Imgs/employee.png" alt="Funcionário" height="100" width="100">
                    <p class="conteudo-secundario-txt">
                        <strong>Gerencia seus funcionários</strong>
                    </p>

                    <img class="conteudo-secundario-img" src="Imgs/order.png" alt="Encomenda" height="100" width="100">
                    <p class="conteudo-secundario-txt">
                        <strong >Armazena suas encomendas</strong>
                    </p>
                </div>

                <div class="conteudo-secundario-ii">
                    <img class="conteudo-secundario-img-ii" src="Imgs/localization.png" alt="Localização" height="100" width="100">
                    <p class="conteudo-secundario-txt">
                        <strong>Rastreia entregas</strong>
                    </p>

                    <img class="conteudo-secundario-img" src="Imgs/quotation.png" alt="Cotação" height="100" width="100">
                    <p class="conteudo-secundario-txt">
                        <strong>Calcula a cotação do seus pacotes</strong>
                    </p>
                </div>
            </section>
        </main>
        <div class="titulo-rede-social">
            <h3 class="rodape-titulo">Redes sociais</h3>
        </div>
        <footer class="rodape">
            <div class="rodape-buttons">
                <a href="https://twitter.com/victor_alvesilv"><button class="rodape-imagem-twiter" type="button"> <img src="Imgs/twitter.png" alt="Twiter" height="50" width="50"/></button></a>
                <a href="https://www.youtube.com/channel/UCLv4f5VhuaQlaDRfJ6g_GIQ"><button class="rodape-imagem-youtube" type="button"> <img src="Imgs/youtube.png" alt="Youtube" height="50" width="50"/></button></a>
                <a href="https://www.instagram.com/victor_alvesilva/"><button class="rodape-imagem-instagram" type="button"> <img src="Imgs/instagram.png" alt="Instagram" height="50" width="50"/></button></a>
                <a href="https://github.com/mvictorsilva"><button class="rodape-imagem-github" type="button"> <img src="Imgs/github.png" alt="github" height="50" width="50"/></button></a>
                <a href="https://www.linkedin.com/in/victor-manoel-80b263226/"><button class="rodape-imagem-linkedin" type="button"> <img src="Imgs/linkedin.png" alt="LinkedIn" height="50" width="50"/></button></a>
            </div>
        </footer>
    </body>
</html>
